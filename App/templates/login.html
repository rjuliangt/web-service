{% extends 'layout.html' %}
{% block body %}
<div div class="card text-white bg-secondary mb-3" style="max-width: 19rem;">
<form class="card-body" style="max-width: 400px; margin-top: 30px" action="{{ url_for('login') }}" method="POST" >

    <div class="card-header">Ingrese Datos</div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-12 col-form-label" >Usuario</label>
        <div class="col-sm-12">
            <input type="text" name="usuario" class="form-control" id="inputText3">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword3" class="col-sm-12 col-form-label" >Password</label>
        <div class="col-sm-12">
            <input type="password" name="password" class="form-control" id="inputPassword3">
        </div>
    </div>
    <div class="form-group row col-auto">
        <button type="submit" class="btn btn-primary mb-2">Ingresar</button>
    </div>
</form>
</div>
</div>
{% endblock %}
